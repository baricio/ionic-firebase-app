<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
      <ion-card *ngFor="let event of events | async">
        <ion-card-header>
          <img [src]="event.logo.url"/>
        </ion-card-header>
        <ion-card-content>
          <p>{{event.start | dateEvent}}</p>
          <ion-card-title>{{event.name}}</ion-card-title>
          <p>{{event.address.city}} - {{event.address.region}}</p>
        </ion-card-content>
        <ion-row>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="flash"></ion-icon>
              <div>Vou</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="share-alt"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
   </ion-list>

   <ion-infinite-scroll 
      threshold="20%" 
      (ionInfinite)="$event.waitFor(doInfinite())">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
   </ion-infinite-scroll>

</ion-content>
